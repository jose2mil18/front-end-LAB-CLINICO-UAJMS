<section class="content">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>Resultados
          
        </h2>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard/main"><i class="zmdi zmdi-home"></i> </a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0);">resultados</a></li>
           <li class="breadcrumb-item active">ver</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            
           <ul class="header-dropdown">
              <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                <ul class="dropdown-menu dropdown-menu-right slideUp float-right">
                  <li><a href="javascript:void(0);">Action</a></li>
                  <li><a href="javascript:void(0);">Another action</a></li>
                  <li><a href="javascript:void(0);">Something else</a></li>
                </ul>
              </li>
              <li class="remove">
                <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
              </li>
            </ul>
          </div>
          
          <div class="body">

              <datalist id="valores_paciente">
                  <option *ngFor="let p of pacientes" [value]="p.nombres" ></option>
                </datalist> 
            <p-table [columns]="cols" #dd [value]="analisisSinResultados" [paginator]="true" [rows]="5" >
              <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix" style="text-align: left">
                 
                  <button type="button" pButton icon="pi pi-file-o" iconPos="left" label="CSV" (click)="dd.exportCSV()" style="margin-right: 0.5em;"></button>
                  <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="btn btn-warning"></button>
                   
                  </div>
            </ng-template>
              <ng-template pTemplate="header" let-solicitud="rowData">
                  <tr><th style="width:30px">#</th>
                      <th *ngFor="let col of cols"  >
                          {{col.header}}
                          
                      </th>
                      <th>Fecha</th>
                      <th  >Analisis</th>

                      
                      <th style="width:100px">Ver</th>
                      
                      <th style="width:100px">Editar</th>
                  </tr>
                  <tr>
                    <th></th>
                      <th  style="width:auto" *ngFor="let col of cols" [ngSwitch]="col.field">
                        
                          <ng-container  *ngSwitchCase="'nombres_paciente'">
                              <input  [(ngModel)]="form.caracter_nombre" list="valores_paciente" (input)="busca_pacientes()" name="caracter_nombre" type="text"  placeholder="">
                            
                             </ng-container>
                           
                      </th>
                      <th> <ng-container >
                        <input  [(ngModel)]="form.fech" (ngModelChange)="filtro_completo()" name="fech" type="date"  placeholder="fecha_inicio">
                      
                        <a   data-toggle="modal" data-target="#addevent"  class=" waves-effect waves-float waves-green"><i class="zmdi zmdi-edit"></i></a> 
                      </ng-container></th>
                      <th>
                        <!--
                         <input pInputText type="text" placeholder="buscar por nombre de paciente" (input)="buscaPaciente($event)">
                      -->
                      </th>
                      
                      <th></th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body"   let-i="rowIndex" let-solicitud>
                  <tr>
                    <td style="width:44px">
                            {{i+1}}
                    
                    </td>
                      <td *ngFor="let col of cols; index as i" [style]="{'width':'100%'}">
                          {{solicitud[col.field]}}
                      </td>
                      <td>{{solicitud.fecha | date: 'dd-MM-yyyy'}}</td>
                      <td>  
                          <ng-select  placeholder="mostrar analisis">
                            <ng-option *ngFor="let e of solicitud.examenes_solicitados" [value]="e"  >{{e.precio_examen.examen.nombre}}</ng-option>
                          
                          </ng-select>
                          
                         </td>
                         <td  class="text-center">
                          
                            <div class="row">
    
                                <div class="col-md-1">
                         <a    routerLink="/resultados/reporte-analisis"  (click)="mostrarpdf(solicitud)" class=" waves-effect waves-float waves-green">
                          <i class="zmdi zmdi-eye col-cofee zmdi-hc-2x"></i></a>
                          </div>
                          <div class="col-md-1">
                          <a   routerLink="/resultados/reporte-orina"  (click)="mostrarpdf(solicitud)" class=" waves-effect waves-float waves-green">
                            <i class="zmdi zmdi-eye col-amber zmdi-hc-2x"></i></a>
    </div>
    <div class="col-md-1">
                            <a    routerLink="/resultados/reporte-hemograma"  (click)="mostrarpdf(solicitud)" class=" waves-effect waves-float waves-green">
                              <i class="zmdi zmdi-eye col-red zmdi-hc-2x"></i></a>
                          </div>
                            </div>
                            </td>
                         <td  class="text-center">
                          <div class="row">
                            
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-3">
                                <a  *ngIf="currentUser.roles[0].nombre== 'Administrador'"   (click)="ver_actualizaciones(solicitud)" routerLink="/resultados/ver-actualizaciones" class=" waves-effect waves-float waves-green"><i class="zmdi zmdi-eye col-blue zmdi-hc-2x"></i></a>
                              </div>
                            <div class="col-md-3">
                                <a  (click)="modificar(solicitud)" routerLink="/resultados/modificar" class=" waves-effect waves-float waves-green"><i class="zmdi zmdi-edit"></i></a>
                            </div>
                            </div>
                        </td>
                  </tr>
              </ng-template>
                
                
            </p-table>

          </div>
        </div>
      </div>
    </div>
    <!-- #END# Basic Examples -->
    <!-- Exportable Table -->
    
    <!-- #END# Exportable Table -->
  </div>
</section>

<div class="modal fade" id="addevent" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="title" id="defaultModalLabel" >{{nombreexamen}}</h4>
        </div>
        <div class="modal-body">
             
            <div class=" row clearfix">
              
    <div class="col-lg-4">
              <label for="fecha_inicio">Desde:</label>
              </div>
              
    <div class="col-lg-8">
              <input id="fecha_inicio" [(ngModel)]="form.fecha_inicio" name="fech" type="date" placeholder="fecha_inicio">
          
                    </div>
  
                    <div class="col-lg-4">
                        <label for="fecha_fin">Hasta:</label>
                        </div>
                        
              <div class="col-lg-8">
                        <input id="fecha_fin" [(ngModel)]="form.fecha_fin"  name="fech" type="date"  placeholder="fecha_inicio">
                    
                              </div>
                </div>
        <div class="modal-footer">
          <button type="button" (click)="filtro_completo()" id="a" class="btn btn-primary btn-round waves-effect" data-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-simple btn-round waves-effect" data-dismiss="modal">Salir</button>
        </div>
      </div>
    </div>
  </div>
  </div>
